<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEKO CLAIM</title>
    <style>
      /* Cross-platform base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif; /* Cross-platform font stack */
        min-height: 100vh;
        background: linear-gradient(
          225deg,
          #2b1055 0%,
          #4158d0 20%,
          #c850c0 40%,
          #7f00ff 60%,
          #e100ff 80%,
          #4158d0 100%
        );
        background-size: 400% 400%;
        animation: gradientBG 20s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Main container with cross-platform optimizations */
      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      /* Tambahkan style untuk wrapper div */
      .claim-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        width: 100%;
      }

      /* Logo container and animation styles */
      .logo-container {
        margin-bottom: 2rem;
        position: relative;
        display: inline-block;
        transform: translateZ(0);
        animation: logoFloat 6s ease-in-out infinite;
        background: transparent;
        pointer-events: none;
      }

      .neko-logo {
        width: 120px;
        height: auto;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        transition: all 0.3s ease;
        transform-origin: center center;
        -webkit-user-drag: none;
        user-select: none;
        -webkit-user-select: none;
        pointer-events: auto;
      }

      /* Clean floating animation without glow */
      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-15px) rotate(-5deg);
        }
        50% {
          transform: translateY(0) rotate(0deg);
        }
        75% {
          transform: translateY(-15px) rotate(5deg);
        }
      }

      /* Remove all glow and background effects */
      .logo-container::before,
      .logo-container::after {
        display: none;
      }

      /* Hover effect without glow */
      .logo-container:hover .neko-logo {
        transform: scale(1.1);
      }

      /* Title styles */
      h1 {
        color: #343a40;
        margin: 1rem 0;
        font-size: 2rem;
        font-weight: 700;
        line-height: 1.2;
      }

      /* Button styles with cross-platform optimizations */
      button {
        background: linear-gradient(45deg, #7f00ff, #e100ff);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 200px; /* Fixed width untuk konsistensi */
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(127, 0, 255, 0.3);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* Status container */
      .status-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        padding: 1.2rem;
        margin: 1.2rem 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-out;
      }

      .status-item {
        background: rgba(248, 249, 250, 0.9);
        border: 1px solid rgba(233, 236, 239, 0.8);
        border-radius: 10px;
        padding: 14px;
        margin: 10px 0;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
      }

      .status-item:hover {
        transform: translateX(5px);
        background: rgba(255, 255, 255, 1);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 2rem;
          margin: 1rem;
        }

        .neko-logo {
          width: 100px;
        }

        h1 {
          font-size: 1.75rem;
        }

        button {
          padding: 12px 24px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }

        .neko-logo {
          width: 80px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .status-item {
          flex-direction: column;
          text-align: center;
          gap: 8px;
        }
      }

      /* Loading and success animations */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(127, 0, 255, 0.1);
        border-top: 4px solid #7f00ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 10px auto;
      }

      /* Error and success messages */
      .error-message {
        color: #dc3545;
        background: #fff5f5;
        padding: 12px;
        border-radius: 8px;
        margin: 10px 0;
        font-size: 0.9rem;
      }

      .success-message {
        color: #198754;
        background: #f0fff4;
        padding: 12px;
        border-radius: 8px;
        margin: 10px 0;
        font-size: 0.9rem;
      }

      /* Success animation */
      .success-animation {
        animation: successPop 0.5s ease-out;
      }

      @keyframes successPop {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .status-item.success {
        color: #10b981;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid #10b981;
        padding: 12px;
        border-radius: 8px;
        margin: 8px 0;
      }

      .status-item.error {
        color: #ef4444;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid #ef4444;
        padding: 12px;
        border-radius: 8px;
        margin: 8px 0;
      }

      /* Style untuk status text */
      p {
        background: rgba(255, 255, 255, 0.8);
        padding: 12px;
        border-radius: 8px;
        margin: 8px 0;
        width: 100%;
        max-width: 400px;
      }

      .status-item.claimed {
        color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid #6366f1;
        padding: 12px;
        border-radius: 8px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="claim-wrapper">
        <div class="logo-container">
          <img src="logo.png" alt="NEKO Token" class="neko-logo" />
        </div>
        <h1>NEKO CLAIM</h1>
        <p>‚ú® Get 10 NEKO tokens for free! ‚ú®</p>
        <div id="status"></div>
        <button id="connectWalletBtn">ü¶ä Connect MetaMask</button>
        <button id="claimTokensBtn" style="display: none">
          üéÅ Claim Tokens
        </button>
      </div>
    </div>

    <script>
      // NEKO Token Contract ABI
      const nekoAirdropABI = [
        {
          inputs: [],
          name: "claimTokens",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "claimer",
              type: "address",
            },
          ],
          name: "hasClaimed",
          outputs: [
            {
              internalType: "bool",
              name: "",
              type: "bool",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "account",
              type: "address",
            },
          ],
          name: "whitelist",
          outputs: [
            {
              internalType: "bool",
              name: "",
              type: "bool",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
      ];

      // Contract address
      const contractAddress = "0x63a8E62B8C0A11780d6408fAbf53cED88848D9e8";

      // Web3 integration
      let web3;
      let contract;
      let userAccount;

      // Tambahkan array whitelist addresses
      const whitelistAddresses = [
        "0x0cE353584C9DD5D014810DBb6079721ba556E427",
        "0x9999980d9bda7A4330e96A95BAd74B316a76F482",
        "0x11111181058C2C2c493eA5C4B7DB2694A7A8E451",
        "0x99879733435CB2AcDEB8faaeC43acB0130E4f4aA",
        "0xC7F7d926439eC08C9c8d91dc25538ed01752d637",
        "0x1a378047dbF8a4B6cD96Cd92A555BAbe3E11CC62",
        "0x1bA0faC06683E4CeE5720440B3f0b37a8bAB1575",
        "0x1111122D311539db123784b771D3382853E69B60",
      ];

      // Tambahkan fungsi untuk mengecek whitelist
      async function checkWhitelist(address) {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const airdrop = new ethers.Contract(
            AIRDROP_ADDRESS,
            NekoAirdrop.abi,
            signer
          );

          const [isWhitelisted, hasClaimed] = await Promise.all([
            airdrop.whitelist(address),
            airdrop.hasClaimed(address),
          ]);

          const statusDiv = document.getElementById("status");

          if (hasClaimed) {
            statusDiv.innerHTML = `
              <div class="status-item claimed">
                <span>Claim Status:</span>
                <span>üéâ You have already claimed your NEKO tokens!</span>
              </div>
            `;
            document.getElementById("claimTokensBtn").style.display = "none";
            return;
          }

          if (isWhitelisted) {
            statusDiv.innerHTML = `
              <div class="status-item success">
                <span>Whitelist Status:</span>
                <span>‚úÖ Your address is whitelisted</span>
              </div>
            `;
            document.getElementById("claimTokensBtn").style.display = "block";
          } else {
            statusDiv.innerHTML = `
              <div class="status-item error">
                <span>Whitelist Status:</span>
                <span>‚ùå Your address is not whitelisted</span>
              </div>
            `;
            document.getElementById("claimTokensBtn").style.display = "none";
          }
        } catch (error) {
          console.error("Error checking whitelist:", error);
          return false;
        }
      }

      // Modifikasi fungsi connectWallet untuk memanggil checkWhitelist
      async function connectWallet() {
        if (typeof window.ethereum !== "undefined") {
          try {
            const accounts = await window.ethereum.request({
              method: "eth_requestAccounts",
            });
            userAccount = accounts[0];

            document.getElementById("connectWalletBtn").style.display = "none";

            // Update status dan cek whitelist
            updateStatus();
            await checkWhitelist(userAccount);
          } catch (error) {
            showError("Failed to connect wallet: " + error.message);
          }
        } else {
          showError("Please install MetaMask!");
        }
      }

      async function claimTokens() {
        try {
          // Show loading state
          const claimButton = document.getElementById("claimTokensBtn");
          claimButton.disabled = true;
          claimButton.innerHTML =
            'Claiming... <div class="loading-spinner"></div>';

          // Call claim function
          await contract.methods.claimTokens().send({ from: userAccount });

          // Show success message
          showSuccess("Successfully claimed NEKO tokens!");

          // Update status
          updateStatus();
        } catch (error) {
          console.error("Error claiming tokens:", error);
          showError("Failed to claim tokens. Please try again.");
        } finally {
          // Reset button state
          const claimButton = document.getElementById("claimTokensBtn");
          claimButton.disabled = false;
          claimButton.innerHTML = "üéÅ Claim Tokens";
        }
      }

      async function updateStatus() {
        try {
          const balance = await contract.methods.balanceOf(userAccount).call();
          const formattedBalance = web3.utils.fromWei(balance, "ether");

          document.getElementById("status").innerHTML = `
                    <div class="status-container">
                        <div class="status-item">
                            <span>Wallet Address:</span>
                            <span>${userAccount}</span>
                        </div>
                        <div class="status-item">
                            <span>NEKO Balance:</span>
                            <span>${formattedBalance} NEKO</span>
                        </div>
                    </div>
                `;
        } catch (error) {
          console.error("Error updating status:", error);
        }
      }

      function showError(message) {
        const statusDiv = document.getElementById("status");
        statusDiv.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
      }

      function showSuccess(message) {
        const statusDiv = document.getElementById("status");
        statusDiv.innerHTML = `<div class="success-message">‚úÖ ${message}</div>`;
      }

      // Event listeners
      document
        .getElementById("connectWalletBtn")
        .addEventListener("click", connectWallet);
      document
        .getElementById("claimTokensBtn")
        .addEventListener("click", claimTokens);

      // Tambahkan fungsi checkWalletConnection
      async function checkWalletConnection() {
        if (typeof window.ethereum !== "undefined") {
          try {
            const accounts = await window.ethereum.request({
              method: "eth_accounts",
            });

            if (accounts.length > 0) {
              userAccount = accounts[0];
              web3 = new Web3(window.ethereum);
              contract = new web3.eth.Contract(nekoAirdropABI, contractAddress);

              // Update UI
              document.getElementById("connectWalletBtn").style.display =
                "none";
              document.getElementById("claimTokensBtn").style.display = "block";

              // Show wallet status
              updateStatus();
            }
          } catch (error) {
            console.error("Error checking wallet connection:", error);
          }
        }
      }

      // Panggil checkWalletConnection saat halaman dimuat
      document.addEventListener("DOMContentLoaded", checkWalletConnection);

      // Tambahkan event listener untuk perubahan akun
      if (window.ethereum) {
        window.ethereum.on("accountsChanged", (accounts) => {
          if (accounts.length > 0) {
            userAccount = accounts[0];
            updateStatus();
          } else {
            // Reset UI jika wallet disconnect
            document.getElementById("connectWalletBtn").style.display = "block";
            document.getElementById("claimTokensBtn").style.display = "none";
            document.getElementById("status").innerHTML = "";
          }
        });
      }
    </script>

    <!-- Add Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  </body>
</html>
